        .heart-popup {

            border-radius: 8px;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            transition: all 0.3s;
            padding: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.7);
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {

        .heart-popup:active {

        }
        
        .footer {

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 480px) {

        /* çˆ±å¿ƒåŠ¨ç”»æ•ˆæœ */

        }
    </style>
</head>
<body>
    <div class="header floating">

    <div class="controls">

        <input type="range" id="popupCount" min="60" max="200" value="120">

            <span id="speedValue" class="control-value">ä¸­é€Ÿ</span>

        <input type="range" id="popupSpeed" min="1" max="5" value="3">
        
        <div class="buttons">

    <div class="footer">

    </div>

    <script>
        // æç¤ºè¯­æ•°ç»„
        const tips = [
            "ä¿æŒå¥½å¿ƒæƒ…", "æˆ‘æƒ³ä½ äº†", "ä¿æŒå¾®ç¬‘",
            "å¤©å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡", "åˆ«ç†¬å¤œ",
            "è®°å¾—åƒæ°´æœ", "å¥½å¥½åƒé¥­", "å¤šå–æ°´",
            "æ¯å¤©éƒ½è¦å¼€å¿ƒ", "ä¿æŒä½ çš„çº¯çœŸ",
            "ä½ çš„å¾®ç¬‘å¾ˆç‰¹åˆ«", "è¦ä¸€ç›´å¹¸ç¦å“¦",
            "æƒ³ä½ çš„æ¯ä¸€å¤©", "ç…§é¡¾å¥½è‡ªå·±", "è®°å¾—æƒ³æˆ‘",
            "ä½ æ˜¯æœ€æ£’çš„", "ä»Šå¤©ä¹Ÿè¦åŠ æ²¹", "ä¿æŒä¹è§‚",
            "å¥½å¥½çˆ±è‡ªå·±", "è®°å¾—ä¼‘æ¯", "ä¿æŒçƒ­æƒ…"
        ];
        
        // é¢œè‰²æ–¹æ¡ˆ - ç²‰è‰²ç³»
        const colors = [
            {bg: "rgba(255, 182, 193, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 192, 203, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 105, 180, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 20, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(219, 112, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 174, 185, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 130, 171, 0.9)", text: "#8B0000"}
        ];
        
        // DOMå…ƒç´ 
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const popupCount = document.getElementById('popupCount');
        const popupSpeed = document.getElementById('popupSpeed');
        const countValue = document.getElementById('countValue');
        const speedValue = document.getElementById('speedValue');
        
        // æ›´æ–°æ•°å€¼æ˜¾ç¤º
        popupCount.addEventListener('input', function() {
            countValue.textContent = this.value;
        });
        
        popupSpeed.addEventListener('input', function() {
            const speedText = ['å¾ˆæ…¢', 'æ…¢é€Ÿ', 'ä¸­é€Ÿ', 'å¿«é€Ÿ', 'å¾ˆå¿«'];
            speedValue.textContent = speedText[this.value - 1];
        });
        
        // ç”Ÿæˆçˆ±å¿ƒå½¢çŠ¶çš„ç‚¹åæ ‡
        function generateHeartPoints(numPoints) {
            const points = [];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const scale = Math.min(window.innerWidth, window.innerHeight) / 50; // è°ƒæ•´ç¼©æ”¾æ¯”ä¾‹é€‚åº”æ‰‹æœº
            
            for (let i = 0; i < numPoints; i++) {
                const t = i / numPoints * 2 * Math.PI;
                // çˆ±å¿ƒå½¢çŠ¶å‚æ•°æ–¹ç¨‹
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // ç¼©æ”¾å’Œå¹³ç§»
                const pointX = centerX + x * scale;
                const pointY = centerY - y * scale;
                
                // ç¡®ä¿ç‚¹åœ¨å±å¹•å†…
                if (pointX > 50 && pointX < window.innerWidth - 50 && 
                    pointY > 25 && pointY < window.innerHeight - 25) {
                    points.push({x: pointX, y: pointY});
                }
            }
            
            return points;
        }
        
        // åˆ›å»ºå¼¹çª—
        function createPopup(x, y, index) {
            const popup = document.createElement('div');
            popup.className = 'heart-popup';
            
            // éšæœºé¢œè‰²
            const color = colors[Math.floor(Math.random() * colors.length)];
            popup.style.backgroundColor = color.bg;
            popup.style.color = color.text;
            
            // éšæœºæç¤ºè¯­
            const tip = tips[Math.floor(Math.random() * tips.length)];
            popup.textContent = tip;
            
            // è®¾ç½®ä½ç½®
            popup.style.left = `${x - 50}px`;
            popup.style.top = `${y - 25}px`;
            
            // æ·»åŠ ç‚¹å‡»å…³é—­åŠŸèƒ½
            popup.addEventListener('click', function() {
                this.style.opacity = '0';
                this.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                    }
                }, 300);
            });
            
            // æ·»åŠ é•¿æŒ‰å¿«é€Ÿæ¸…é™¤åŠŸèƒ½
            let pressTimer;
            popup.addEventListener('touchstart', function(e) {
                pressTimer = setTimeout(() => {
                    clearAllPopups();
                }, 1000);
                e.preventDefault();
            });
            
            popup.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
            });
            
            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(popup);
            
            return popup;
        }
        
        // ç”Ÿæˆçˆ±å¿ƒå¼¹çª—
        generateBtn.addEventListener('click', function() {
            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';
            
            const numPoints = parseInt(popupCount.value);
            const speed = parseInt(popupSpeed.value);
            const points = generateHeartPoints(numPoints);
            
            // è®¡ç®—å»¶è¿Ÿæ—¶é—´ï¼ˆé€Ÿåº¦è¶Šå¿«ï¼Œå»¶è¿Ÿè¶ŠçŸ­ï¼‰
            const delay = 200 - (speed - 1) * 40;
            
            let created = 0;
            const interval = setInterval(() => {
                if (created < points.length) {
                    createPopup(points[created].x, points[created].y, created);
                    created++;
                } else {
                    clearInterval(interval);
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'ç”Ÿæˆçˆ±å¿ƒ';
                }
            }, delay);
        });
        
        // æ¸…é™¤æ‰€æœ‰å¼¹çª—
        function clearAllPopups() {
            const popups = document.querySelectorAll('.heart-popup');
            popups.forEach(popup => {
                popup.style.opacity = '0';
                popup.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.parentNode.removeChild(popup);
                    }
                }, 300);
            });
        }
        
        clearBtn.addEventListener('click', clearAllPopups);
        
        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        generateBtn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        generateBtn.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        
        clearBtn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        clearBtn.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        
        // çª—å£å¤§å°æ”¹å˜æ—¶æç¤º
        window.addEventListener('resize', function() {
            const popups = document.querySelectorAll('.heart-popup');
            if (popups.length > 0) {
                if (confirm('å±å¹•å°ºå¯¸å·²æ”¹å˜ï¼Œæ˜¯å¦é‡æ–°ç”Ÿæˆçˆ±å¿ƒï¼Ÿ')) {
                    clearAllPopups();
                    setTimeout(() => {
                        generateBtn.click();
                    }, 500);
                }
            }
        });
    </script>
</body>
