<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            color: #5a3d3d;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 100%;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            color: #fff;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .control-value {
            font-weight: bold;
            color: #e91e63;
            min-width: 40px;
            text-align: right;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e91e63;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }
        
        button:hover, button:active {
            background: #d81b60;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #9e9e9e;
            box-shadow: 0 4px 10px rgba(158, 158, 158, 0.3);
        }
        
        button.secondary:hover, button.secondary:active {
            background: #757575;
        }
        
        .heart-popup {
            position: absolute;
            width: 100px;
            height: 50px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            padding: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.7);
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .heart-popup:active {
            transform: scale(0.9);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            color: #fff;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                padding: 15px;
            }
            
            button {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .heart-popup {
                width: 90px;
                height: 45px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .controls {
                padding: 12px;
            }
            
            .heart-popup {
                width: 80px;
                height: 40px;
                font-size: 10px;
            }
        }
        
        /* 爱心动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header floating">
        <h1>💖 爱心弹窗</h1>
        <p class="subtitle">点击生成温馨爱心</p>
    </div>
    
    <div class="controls">
        <div class="control-row">
            <span class="control-label">弹窗数量</span>
            <span id="countValue" class="control-value">120</span>
        </div>
        <input type="range" id="popupCount" min="60" max="200" value="120">
        
        <div class="control-row">
            <span class="control-label">生成速度</span>
            <span id="speedValue" class="control-value">中速</span>
        </div>
        <input type="range" id="popupSpeed" min="1" max="5" value="3">
        
        <div class="buttons">
            <button id="generateBtn">生成爱心</button>
            <button id="clearBtn" class="secondary">清除</button>
        </div>
    </div>
    
    <div class="footer">
        <p>点击弹窗可关闭 | 长按可快速清除</p>
    </div>

    <script>
        // 提示语数组
        const tips = [
            "保持好心情", "我想你了", "保持微笑",
            "天天都要元气满满", "别熬夜",
            "记得吃水果", "好好吃饭", "多喝水",
            "每天都要开心", "保持你的纯真",
            "你的微笑很特别", "要一直幸福哦",
            "想你的每一天", "照顾好自己", "记得想我",
            "你是最棒的", "今天也要加油", "保持乐观",
            "好好爱自己", "记得休息", "保持热情"
        ];
        
        // 颜色方案 - 粉色系
        const colors = [
            {bg: "rgba(255, 182, 193, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 192, 203, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 105, 180, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 20, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(219, 112, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 174, 185, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 130, 171, 0.9)", text: "#8B0000"}
        ];
        
        // DOM元素
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const popupCount = document.getElementById('popupCount');
        const popupSpeed = document.getElementById('popupSpeed');
        const countValue = document.getElementById('countValue');
        const speedValue = document.getElementById('speedValue');
        
        // 更新数值显示
        popupCount.addEventListener('input', function() {
            countValue.textContent = this.value;
        });
        
        popupSpeed.addEventListener('input', function() {
            const speedText = ['很慢', '慢速', '中速', '快速', '很快'];
            speedValue.textContent = speedText[this.value - 1];
        });
        
        // 生成爱心形状的点坐标
        function generateHeartPoints(numPoints) {
            const points = [];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const scale = Math.min(window.innerWidth, window.innerHeight) / 50; // 调整缩放比例适应手机
            
            for (let i = 0; i < numPoints; i++) {
                const t = i / numPoints * 2 * Math.PI;
                // 爱心形状参数方程
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 缩放和平移
                const pointX = centerX + x * scale;
                const pointY = centerY - y * scale;
                
                // 确保点在屏幕内
                if (pointX > 50 && pointX < window.innerWidth - 50 && 
                    pointY > 25 && pointY < window.innerHeight - 25) {
                    points.push({x: pointX, y: pointY});
                }
            }
            
            return points;
        }
        
        // 创建弹窗
        function createPopup(x, y, index) {
            const popup = document.createElement('div');
            popup.className = 'heart-popup';
            
            // 随机颜色
            const color = colors[Math.floor(Math.random() * colors.length)];
            popup.style.backgroundColor = color.bg;
            popup.style.color = color.text;
            
            // 随机提示语
            const tip = tips[Math.floor(Math.random() * tips.length)];
            popup.textContent = tip;
            
            // 设置位置
            popup.style.left = `${x - 50}px`;
            popup.style.top = `${y - 25}px`;
            
            // 添加点击关闭功能
            popup.addEventListener('click', function() {
                this.style.opacity = '0';
                this.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                    }
                }, 300);
            });
            
            // 添加长按快速清除功能
            let pressTimer;
            popup.addEventListener('touchstart', function(e) {
                pressTimer = setTimeout(() => {
                    clearAllPopups();
                }, 1000);
                e.preventDefault();
            });
            
            popup.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
            });
            
            // 添加到页面
            document.body.appendChild(popup);
            
            return popup;
        }
        
        // 生成爱心弹窗
        generateBtn.addEventListener('click', function() {
            // 禁用按钮防止重复点击
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';
            
            const numPoints = parseInt(popupCount.value);
            const speed = parseInt(popupSpeed.value);
            const points = generateHeartPoints(numPoints);
            
            // 计算延迟时间（速度越快，延迟越短）
            const delay = 200 - (speed - 1) * 40;
            
            let created = 0;
            const interval = setInterval(() => {
                if (created < points.length) {
                    createPopup(points[created].x, points[created].y, created);
                    created++;
                } else {
                    clearInterval(interval);
                    generateBtn.disabled = false;
                    generateBtn.textContent = '生成爱心';
                }
            }, delay);
        });
        
        // 清除所有弹窗
        function clearAllPopups() {
            const popups = document.querySelectorAll('.heart-popup');
            popups.forEach(popup => {
                popup.style.opacity = '0';
                popup.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.parentNode.removeChild(popup);
                    }
                }, 300);
            });
        }
        
        clearBtn.addEventListener('click', clearAllPopups);
        
        // 添加触摸事件支持
        generateBtn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        generateBtn.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        
        clearBtn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        clearBtn.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        
        // 窗口大小改变时提示
        window.addEventListener('resize', function() {
            const popups = document.querySelectorAll('.heart-popup');
            if (popups.length > 0) {
                if (confirm('屏幕尺寸已改变，是否重新生成爱心？')) {
                    clearAllPopups();
                    setTimeout(() => {
                        generateBtn.click();
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
